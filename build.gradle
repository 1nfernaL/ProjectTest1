plugins {
    id 'java'
}

group 'com.it'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
}

task MyTestChrome(type:Test){
    systemProperty("webdriver.chrome.driver","lib/chromedriver.exe")
    systemProperty("driver","chrome")
    useTestNG{
        suites"testNG.xml"
    }
}
task MyTestOpera(type:Test) {
    systemProperty("webdriver.opera.driver", "lib/operadriver.exe")
    systemProperty("driver", "opera")
    useTestNG {
        suites "testNG.xml"
    }
}

